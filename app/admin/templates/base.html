<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta charset="utf-8">
        <title>Chroma - Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <!-- PLUGIN CSS -->
        <link href="{{url_for('admin.static', filename='css/themes/custom/pace-theme-flash.min.css')}}" rel="stylesheet" type="text/css" media="screen">
        {% block css %}
        {% endblock %}   
        <!-- BEGIN CORE CSS FRAMEWORK -->
        <link href="{{ url_for('admin.static', filename='plugins/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('admin.static', filename='plugins/bootstrap/dist/css/bootstrap-theme.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('admin.static', filename='plugins/font-awesome/css/font-awesome.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('admin.static', filename='css/themes/custom/animate.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('admin.static', filename='plugins/jquery.scrollbar/jquery.scrollbar.css') }}" rel="stylesheet" type="text/css">
        <!-- END CORE CSS  -->
        <!-- BEGIN CSS TEMPLATE -->
        <link href="{{ url_for('admin.static', filename='css/themes/custom/style.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('admin.static', filename='css/themes/custom/responsive.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('admin.static', filename='css/custom-icon-set.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('admin.static', filename='css/magic_space.css') }}" rel="stylesheet" type="text/css">
        <!-- END CSS TEMPLATE -->
        
    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="{% if request.cookies.get('menu') != 'open' %}{{'condense-menu grey'}}{% endif %} ">
        <!-- BEGIN HEADER -->
        <div class="header navbar navbar-inverse ">
            <!-- BEGIN TOP NAVIGATION BAR -->
            <div class="navbar-inner">
                <div class="header-seperation">
                    <ul class="nav pull-left notifcation-center" id="main-menu-toggle-wrapper" style="display:none">
                        <li class="dropdown">
                            <a id="main-menu-toggle" href="#main-menu" class="">
                                <div class="iconset top-menu-toggle-dark"></div>
                            </a>
                        </li>
                        <li>
                            <a href="{{url_for('admin.home')}}">
                                <img src="{{url_for('admin.static', filename='img/admin/logo-prueba.png')}}" height="30px" style="margin-left:20px;margin-top: -2px;">
                            </a>
                        </li>
                    </ul>
                    {% include "navLang.html"%}
                </div>
                <!-- END RESPONSIVE MENU TOGGLER -->
                <div class="header-quick-nav">
                    <!-- BEGIN TOP NAVIGATION MENU -->
                    <div class="pull-left">
                        <ul class="nav quick-section">
                            <li class="quicklinks">
                                <a href="#" class="" id="layout-condensed-toggle">
                                    <div class="iconset top-menu-toggle-dark"></div>
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('admin.home')}}">
                                    <img src="{{url_for('admin.static', filename='img/admin/logo-prueba.png')}}" height="30px" style="margin-left:30px; margin-top:-10px;">
                                </a>
                                
                            </li>
                        </ul>
                    </div>
                    <!-- END TOP NAVIGATION MENU -->
                    {% include "navLang.html"%}
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
            <!-- END TOP NAVIGATION BAR -->
        </div>
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container row-fluid">
            <!-- BEGIN SIDEBAR -->
            <div class="page-sidebar {% if request.cookies.get('menu') != 'open' %}{{'mini'}}{% endif %}" id="main-menu">
                <div class="page-sidebar-wrapper scrollbar-dynamic" id="main-menu-wrapper">
                    <!-- BEGIN SIDEBAR MENU -->
                    {% include "navMain.html"%}
                    <!-- END SIDEBAR MENU -->
                </div>
                <div class="footer-widget" {% if request.cookies.get('menu') == 'open' %}{{'style="display:none;"'}}{% endif %} >
                    <div class="pull-right">
                        <a href="/logout"><i class="fa fa-power-off"></i></a></div>
                    </div>
            </div>
            <div class="page-content {% if request.cookies.get('menu') != 'open' %}{{'condensed'}}{% endif %}">
                <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
                <div class="clearfix"></div>
                <div class="content sm-gutter">
                    <!-- BEGIN PAGE CONTENT-->
                    {% block content%}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN CORE JS FRAMEWORK-->
        <!--[if lt IE 9]>
        <script src="../static/plugins/respond.js"></script>
        <![endif]-->
        <!-- BEGIN CORE JS FRAMEWORK-->
        <script src="{{ url_for('admin.static', filename='plugins/jquery/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='plugins/jquery-cookie/jquery.cookie.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='plugins/bootstrap/dist/js/bootstrap.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='plugins/jquery.breakpoints/breakpoints.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('admin.static', filename='plugins/jquery-unveil/jquery.unveil.min.js') }}" type="text/javascript"></script>
        <!-- END CORE JS FRAMEWORK -->
        <!-- BEGIN PAGE LEVEL JS -->
        <script src="{{ url_for('admin.static', filename='plugins/jquery.scrollbar/jquery.scrollbar.min.js') }}" type="text/javascript"></script> 
        <script src="{{ url_for('admin.static', filename='plugins/pace/pace.min.js') }}" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- PAGE CUSTOM JS -->
         {% block js %}
         {% endblock %}  
        <!-- BEGIN CORE TEMPLATE JS -->
        <script src="{{ url_for('admin.static', filename='js/core.js') }}" type="text/javascript"></script>
        <!-- END CORE TEMPLATE JS -->
        <!-- END JAVASCRIPTS -->
         
</body>
</html>
