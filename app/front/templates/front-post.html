{% extends 'front-base.html'%}
{% block content%}
    <div class="post">
        <h3><a href="/blog/{{post.url}}">{{post.title}}</a></h3>
        <small>{{post.date.strftime('%Y-%m-%d')}} | {{post.author}}</small><br>
        <small>{% for category in post.get_categories()%}{{ category }} {% endfor %}</small>
        <p>{{post.text | safe}}</p>
    </div>
{% endblock %}
