{% extends 'front-base.html'%}
{% block title %}<a href="/">Consectetur adipisicing elit</a>{% endblock%}
{% block content%} {% for post in posts %}
<div class="post">
    <h2><a href="/blog/{{post.url}}">{{post.title}}</a></h2>
    <small><span class="date" data-date="{{post.date}}" data-format="LL"></span> | {{post.author}}</small>
    <p>{{post.text | safe}}</p>
</div>
{% endfor %} {% endblock %}
