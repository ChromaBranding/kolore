<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta charset="utf-8">
        <title>Chroma - Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta content="" name="description">
        <meta content="" name="author">
        
        <!-- PLUGIN CSS -->
        <link href="{{url_for('static', filename='plugins/pace/pace-theme-flash.css')}}" rel="stylesheet" type="text/css" media="screen">
        <link href="{{ url_for('static', filename='plugins/jquery-slider/css/jquery.sidr.light.css') }}" rel="stylesheet" type="text/css" media="screen">
        {% block css %}
        {% endblock %}   
        <!-- BEGIN CORE CSS FRAMEWORK -->
        <link href="{{ url_for('static', filename='plugins/boostrapv3/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='plugins/boostrapv3/css/bootstrap-theme.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='plugins/font-awesome/css/font-awesome.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='plugins/jquery-scrollbar/jquery.scrollbar.css') }}" rel="stylesheet" type="text/css">
        <!-- END CORE CSS  -->
        <!-- BEGIN CSS TEMPLATE -->
        <link href="{{ url_for('static', filename='css/themes/custom/style.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/themes/custom/responsive.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/custom-icon-set.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/magic_space.css') }}" rel="stylesheet" type="text/css">
        <!-- END CSS TEMPLATE -->
        
    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="condense-menu grey ">
        <!-- BEGIN HEADER -->
        <div class="header navbar navbar-inverse ">
            <!-- BEGIN TOP NAVIGATION BAR -->
            <div class="navbar-inner">
                <div class="header-seperation">
                    <ul class="nav pull-left notifcation-center" id="main-menu-toggle-wrapper" style="display:none">
                        <li class="dropdown">
                            <a id="main-menu-toggle" href="#main-menu" class="">
                                <div class="iconset top-menu-toggle-dark"></div>
                            </a>
                        </li>
                        <li>
                            <img src="{{url_for('static', filename='img/admin/logo-prueba.png')}}" height="30px" style="margin-left:30px;margin-top: 5px;">
                        </li>
                    </ul>
                </div>
                <!-- END RESPONSIVE MENU TOGGLER -->
                <div class="header-quick-nav">
                    <!-- BEGIN TOP NAVIGATION MENU -->
                    <div class="pull-left">
                        <ul class="nav quick-section">
                            <li class="quicklinks">
                                <a href="#" class="" id="layout-condensed-toggle">
                                    <div class="iconset top-menu-toggle-dark"></div>
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('admin.home')}}">
                                    <img src="{{url_for('static', filename='img/admin/logo-prueba.png')}}" height="30px" style="margin-left:30px; margin-top:-10px;">
                                </a>
                                
                            </li>
                        </ul>
                    </div>
                    <!-- END TOP NAVIGATION MENU -->
                    <!-- BEGIN RIGHT TOGGLER -->
                    <div class="pull-right">
                        <ul class="nav quick-section ">
                            <li class="quicklinks">
                                <a data-toggle="dropdown" class="dropdown-toggle  pull-right " href="#" id="user-options">
                                    <i class="fa fa-flag"></i>
                                </a>
                                <ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
                                    <li id="eu">
                                        <a href="#"> {{_('Basque')}}</a>
                                    </li>
                                    <li id="es">
                                        <a href="#"> {{_('Spanish')}}</a>
                                    </li>
                                    <li id="en">
                                        <a href="#"> {{_('English')}}</a>
                                    </li>
                                    <li id="fr">
                                        <a href="#"> {{_('French')}}</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="quicklinks"> <span class="h-seperate"></span></li> 
                            <li class="quicklinks">
                                <a data-toggle="dropdown" class="dropdown-toggle  pull-right " href="#" id="user-options">
                                    <i class="fa fa-gear"></i>
                                </a>
                                <ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
                                    <li>
                                        <a href="#"> {{_('My Account')}}</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a href="/logout">
                                            <i class="fa fa-power-off"></i>&nbsp;&nbsp;{{_('Log Out')}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- END RIGHT TOGGLER -->
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
            <!-- END TOP NAVIGATION BAR -->
        </div>
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container row-fluid">
            <!-- BEGIN SIDEBAR -->
            <div class="page-sidebar mini" id="main-menu">
                <div class="page-sidebar-wrapper scrollbar-dynamic" id="main-menu-wrapper">
                    <!-- BEGIN SIDEBAR MENU -->
                    {% include "nav.html"%}
                    <!-- END SIDEBAR MENU -->
                </div>
                <div class="footer-widget">
                    <div class="pull-right">
                        <a href="#"><i class="fa fa-power-off"></i></a></div>
                    </div>
            </div>
            <div class="page-content condensed">
                <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
                <div class="clearfix"></div>
                <div class="content sm-gutter">
                    <!-- BEGIN PAGE CONTENT-->
                    {% block content%}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN CORE JS FRAMEWORK-->
        <!--[if lt IE 9]>
        <script src="../static/plugins/respond.js"></script>
        <![endif]-->
        <!-- BEGIN CORE JS FRAMEWORK-->
        <script src="{{ url_for('static', filename='plugins/jquery-1.8.3.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugins/jquery-ui/jquery-ui-1.10.1.custom.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugins/jquery.cookie.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugins/breakpoints.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugins/jquery-unveil/jquery.unveil.min.js') }}" type="text/javascript"></script>
        <!-- END CORE JS FRAMEWORK -->
        <!-- BEGIN PAGE LEVEL JS -->
        <script src="{{ url_for('static', filename='plugins/jquery-scrollbar/jquery.scrollbar.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugins/jquery-block-ui/jqueryblockui.js') }}" type="text/javascript"></script> 
        <script src="{{ url_for('static', filename='plugins/jquery-numberAnimate/jquery.animateNumbers.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugins/pace/pace.min.js') }}" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- PAGE CUSTOM JS -->
         {% block js %}
         {% endblock %}  
        <!-- BEGIN CORE TEMPLATE JS -->
        <script src="{{ url_for('static', filename='js/core.js') }}" type="text/javascript"></script>
        <!-- END CORE TEMPLATE JS -->
        <!-- END JAVASCRIPTS -->
         
</body>
</html>
